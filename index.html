<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #004080;
        }

        .input-container {
            margin-top: 1rem;
        }

        .input-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elige como comprobar</h1>
        <button class="button" id="fileButton">Sube el archivo con la noticia</button>
        <button class="button" id="textButton">Introduce la noticia en texto</button>
        <button class="button" id="linkButton">Danos el link a la noticia</button>

        <!-- File Input -->
        <div class="input-container hidden" id="fileInputContainer">
            <input type="file" id="fileInput">
        </div>

        <!-- Text Input -->
        <div class="input-container hidden" id="textInputContainer">
            <input type="text" id="textInput" placeholder="Enter your text here">
        </div>

        <!-- Link Input -->
        <div class="input-container hidden" id="linkInputContainer">
            <input type="url" id="linkInput" placeholder="Enter your link here">
        </div>
        <textarea id="content-target"></textarea>
    </div>

    <script>
        // Get references to buttons and input containers
        const fileButton = document.getElementById('fileButton');
        const textButton = document.getElementById('textButton');
        const linkButton = document.getElementById('linkButton');

        const fileInputContainer = document.getElementById('fileInputContainer');
        const textInputContainer = document.getElementById('textInputContainer');
        const linkInputContainer = document.getElementById('linkInputContainer');

        // Hide all input containers initially
        fileInputContainer.classList.add('hidden');
        textInputContainer.classList.add('hidden');
        linkInputContainer.classList.add('hidden');

        // Show file input when "Upload a File" is clicked
        fileButton.addEventListener('click', () => {
            fileInputContainer.classList.remove('hidden');
            textInputContainer.classList.add('hidden');
            linkInputContainer.classList.add('hidden');
        });

        // Show text input when "Enter Text" is clicked
        textButton.addEventListener('click', () => {
            textInputContainer.classList.remove('hidden');
            fileInputContainer.classList.add('hidden');
            linkInputContainer.classList.add('hidden');
        });

        // Show link input when "Provide a Link" is clicked
        linkButton.addEventListener('click', () => {
            linkInputContainer.classList.remove('hidden');
            fileInputContainer.classList.add('hidden');
            textInputContainer.classList.add('hidden');
        });

        // Handle file input
       const { Octokit } = require("@octokit/rest");

const octokit = new Octokit({
  auth: 'your-github-token', // Replace with your GitHub token
});

async function triggerWorkflow(inputValue) {
  try {
    // Trigger the workflow
    const workflowResponse = await octokit.actions.createWorkflowDispatch({
      owner: 'antiespada', // Replace with your GitHub username
      repo: 'clasificadorNoticias', // Replace with your repository name
      workflow_id: 'python-workflow.yml', // Name of the workflow file
      ref: 'main', // Branch name
      inputs: {
        input_value: inputValue, // The first line of the text
      },
    });

    console.log('Workflow triggered:', workflowResponse.status);

    // Wait for the workflow to complete and retrieve the artifact
    const artifact = await octokit.actions.downloadArtifact({
      owner: 'antiespada',
      repo: 'clasificadorNoticias',
      artifact_id: 'ai-response', // Name of the artifact
      archive_format: 'zip',
    });

    console.log('AI Response:', artifact.data);
  } catch (error) {
    console.error('Error:', error);
  }
}

// Handle file input
const fileInput = document.getElementById('fileInput');
fileInput.addEventListener('change', (event) => {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.onload = (e) => {
    const fileContent = e.target.result;
    const firstLine = fileContent.split('\n')[0]; // Get the first line
    triggerWorkflow(firstLine); // Send the first line to the workflow
  };
  reader.readAsText(file);
});

// Handle text input
const textInput = document.getElementById('textInput');
textInput.addEventListener('input', (event) => {
  const text = event.target.value;
  const firstLine = text.split('\n')[0]; // Get the first line
  triggerWorkflow(firstLine); // Send the first line to the workflow
});

// Handle link input
const linkInput = document.getElementById('linkInput');
linkInput.addEventListener('input', (event) => {
 const axios = require('axios');
			const cheerio = require('cheerio');

			axios.get('input') // Reemplaza con la URL de la noticia
			  .then(response => {
				const $ = cheerio.load(response.data);
				const primerParrafo = $('p').first(); // Selecciona el primer 


				
				if (primerParrafo.length) {
				  console.log(primerParrafo.text()); // Muestra el contenido del primer párrafo
				} else {
				  console.log('No se encontró el primer párrafo.');
				}
			  })
			  .catch(error => console.error('Error:', error));
  triggerWorkflow(axios); // Send the link to the workflow
});

        // Handle link input
       
        
    </script>
</body>
</html>
