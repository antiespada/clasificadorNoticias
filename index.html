<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Processing</title>
    <script src="https://unpkg.com/@octokit/rest@19.0.0/dist-sdk/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .input-container {
            margin-top: 1rem;
        }

        .input-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #loading {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #555;
        }

        #loading::after {
            content: "...";
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elige cómo comprobar</h1>
        <button class="button" id="fileButton">Sube un archivo</button>
        <button class="button" id="textButton">Introduce texto</button>
        <button class="button" id="linkButton">Danos un link</button>

        <div class="input-container hidden" id="fileInputContainer">
            <input type="file" id="fileInput">
        </div>

        <div class="input-container hidden" id="textInputContainer">
            <input type="text" id="textInput" placeholder="Escribe aquí...">
        </div>

        <div class="input-container hidden" id="linkInputContainer">
            <input type="url" id="linkInput" placeholder="Pega el link aquí...">
        </div>

        <div id="loading">Procesando</div>
        <div id="response-label" class="hidden"><strong>Respuesta:</strong> <span id="response-text"></span></div>
    </div>

    <script>
        const buttons = {
            file: document.getElementById('fileButton'),
            text: document.getElementById('textButton'),
            link: document.getElementById('linkButton')
        };
        const inputs = {
            file: document.getElementById('fileInputContainer'),
            text: document.getElementById('textInputContainer'),
            link: document.getElementById('linkInputContainer')
        };
        const responseLabel = document.getElementById('response-label');
        const responseText = document.getElementById('response-text');
        const loading = document.getElementById('loading');

        Object.keys(buttons).forEach(key => {
            buttons[key].addEventListener('click', () => {
                Object.values(inputs).forEach(input => input.classList.add('hidden'));
                inputs[key].classList.remove('hidden');
                responseLabel.classList.add('hidden');
            });
        });

        function showLoading() {
            loading.style.display = 'block';
            responseLabel.classList.add('hidden');
        }

        function hideLoading(result) {
            loading.style.display = 'none';
            responseLabel.classList.remove('hidden');
            responseText.textContent = result;
        }

        document.getElementById('textInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                showLoading();
                setTimeout(() => hideLoading("Texto procesado"), 2000);
            }
        });

        document.getElementById('fileInput').addEventListener('change', () => {
            showLoading();
            setTimeout(() => hideLoading("Archivo procesado"), 2000);
        });

        document.getElementById('linkInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                showLoading();
                setTimeout(() => hideLoading("Link procesado"), 2000);
            }
        });
    </script>
</body>
</html>
