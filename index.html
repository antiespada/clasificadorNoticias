<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Buttons</title>
    <script src="https://unpkg.com/@octokit/rest@19.0.0/dist-sdk/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #004080;
        }

        .input-container {
            margin-top: 1rem;
        }

        .input-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #response-label {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elige como comprobar</h1>
        <button class="button" id="fileButton">Sube el archivo con la noticia</button>
        <button class="button" id="textButton">Introduce la noticia en texto</button>
        <button class="button" id="linkButton">Danos el link a la noticia</button>

        <!-- File Input -->
        <div class="input-container hidden" id="fileInputContainer">
            <input type="file" id="fileInput">
        </div>

        <!-- Text Input -->
        <div class="input-container hidden" id="textInputContainer">
            <input type="text" id="textInput" placeholder="Enter your text here">
        </div>

        <!-- Link Input -->
        <div class="input-container hidden" id="linkInputContainer">
            <input type="url" id="linkInput" placeholder="Enter your link here">
        </div>

        <!-- Response Label -->
        <div id="response-label" class="hidden">
            <strong>Respuesta:</strong> <span id="response-text"></span>
        </div>
    </div>

    <script type="module">
        // Get references to buttons and input containers
        import { Octokit } from 'https://esm.sh/@octokit/rest@19.0.0';
        // Replace these with your repository information
        const REPO_OWNER = 'antiespada';
        const REPO_NAME = 'clasificadorNoticias';
        const CLIENT_ID = 'YOUR_OAUTH_CLIENT_ID'; // Create GitHub OAuth App
        
        const fileButton = document.getElementById('fileButton');
        const textButton = document.getElementById('textButton');
        const linkButton = document.getElementById('linkButton');

        const fileInputContainer = document.getElementById('fileInputContainer');
        const textInputContainer = document.getElementById('textInputContainer');
        const linkInputContainer = document.getElementById('linkInputContainer');
        const responseLabel = document.getElementById('response-label');
        const responseText = document.getElementById('response-text');

        // Hide all input containers initially
        fileInputContainer.classList.add('hidden');
        textInputContainer.classList.add('hidden');
        linkInputContainer.classList.add('hidden');
        responseLabel.classList.add('hidden');

        // Show file input when "Upload a File" is clicked
        fileButton.addEventListener('click', () => {
            fileInputContainer.classList.remove('hidden');
            textInputContainer.classList.add('hidden');
            linkInputContainer.classList.add('hidden');
        });

        // Show text input when "Enter Text" is clicked
        textButton.addEventListener('click', () => {
            textInputContainer.classList.remove('hidden');
            fileInputContainer.classList.add('hidden');
            linkInputContainer.classList.add('hidden');
        });

        // Show link input when "Provide a Link" is clicked
        linkButton.addEventListener('click', () => {
            linkInputContainer.classList.remove('hidden');
            fileInputContainer.classList.add('hidden');
            textInputContainer.classList.add('hidden');
        });

        // Handle file input
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const fileContent = e.target.result;
                const firstLine = fileContent.split('\n')[0]; // Get the first line
                triggerWorkflow(firstLine); // Send the first line to the workflow
            };
            reader.readAsText(file);
        });

        // Handle text input
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', (event) => {
            const text = event.target.value;
            const firstLine = text.split('\n')[0]; // Get the first line
            triggerWorkflow(firstLine); // Send the first line to the workflow
        });

        // Handle link input
        const linkInput = document.getElementById('linkInput');
        linkInput.addEventListener('input', (event) => {
            const link = event.target.value;
            // For links, you can send the link itself or scrape the first line
            triggerWorkflow(link); // Send the link to the workflow
        });

        // Function to trigger the GitHub Actions workflow
       async function getGitHubToken() {
        const auth = new Octokit.authOAuthDevice({
            clientType: 'oauth-app',
            clientId: OAUTH_CLIENT_ID,
            scopes: ['repo'],
            onVerification: (verification) => {
                alert(`Open ${verification.verification_uri}\nEnter code: ${verification.user_code}`);
            }
        });
        return (await auth()).token;
    }
    async function handleAuth() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');

        if (code && state) {
            // Trigger proxy workflow
            const octokit = new Octokit();
            
            const run = await octokit.actions.createWorkflowDispatch({
                owner: REPO_OWNER,
                repo: REPO_NAME,
                workflow_id: 'auth-proxy.yml',
                ref: 'main',
                inputs: { code, state }
            });

            // Poll for artifact (simplified example)
            const artifacts = await octokit.actions.listWorkflowRunArtifacts({
                owner: REPO_OWNER,
                repo: REPO_NAME,
                run_id: run.data.id
            });

            const { data } = await octokit.actions.downloadArtifact({
                owner: REPO_OWNER,
                repo: REPO_NAME,
                artifact_id: artifacts.data.artifacts[0].id,
                archive_format: 'zip'
            });

            const token = new TextDecoder().decode(data);
            return token;
        }
        
        // Start OAuth flow
        const state = Math.random().toString(36).substring(2);
        window.location.href = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&state=${state}&scope=repo`;
        return null;
    }

    async function triggerWorkflow(inputValue) {
        const token = await handleAuth();
        if (!token) return;

        const octokit = new Octokit({ auth: token });
        
        await octokit.repos.createDispatchEvent({
            owner: REPO_OWNER,
            repo: REPO_NAME,
            event_type: 'process-input',
            client_payload: { text: inputValue }
        });

        // Update UI
        responseText.textContent = 'Processing started! Check GitHub Actions.';
        responseLabel.classList.remove('hidden');
    }
    </script>
</body>
</html>
