
<html>
<head>
    <title>Ejecutar Python en el Navegador</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <h1>Ejecutar Python en el navegador</h1>
    <button id="runPython">Ejecutar c√≥digo Python</button>
    <div id="output"></div>

    <script>
        async function main() {
            // Carga Pyodide
            let pyodide = await loadPyodide();
            console.log("Pyodide cargado");

            document.getElementById('runPython').addEventListener('click', async function() {
                const pythonCode = `
                    print("Hola desde Python en el navegador!")
                `;
                const output = await pyodide.runPythonAsync(pythonCode);
                document.getElementById('output').innerText = output;
            });
        }

        main();
    </script>
</body>
</html>
