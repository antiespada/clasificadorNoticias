name: Process Input
on:
  repository_dispatch:
    types: [process-input]

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Process input
        env:
          INPUT_TEXT: ${{ github.event.client_payload.text }}
        run: |
          echo "Processing text: $INPUT_TEXT"
          python process.py "$INPUT_TEXT" > output.txt
          
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: ai-response
          path: output.txt
