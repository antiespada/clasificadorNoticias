name: Process Text
on:
  workflow_dispatch:
    inputs:
      text:
        description: 'Text to analyze'
        required: true
        type: string

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Analyze text
        id: analyze
        run: |
          echo "${{ github.event.inputs.text }}" > input.txt
          python analyze.py input.txt > output.txt
          echo "result=$(cat output.txt)" >> $GITHUB_OUTPUT
          
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: analysis-result
          path: result.txt
